<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 mt-5 p-5" id="shadow" style="background-color: white">
				<!-- form -->
							<form th:action="@{/dologin}" method="post">
								<h3 class="text-center">Login</h3>
								
								<!-- error message -->
								<div th:if="${param.error}" class="alert alert-danger">
									Invalid Username and Password
								</div>
								
								
								<!-- success message for logout -->
								<div th:if="${param.logout}" class="alert alert-success">
									You have been successfully logout
								</div>
								
								
								<!-- success message for changepassword -->
								<div th:if="${param.change}" class="alert alert-success">
									<p th:text="${param.change}"></p>
								</div>
								

								<!-- username field -->
								<div class="form-group">
									<label for="username">Username:</label><br> <input
										type="text" name="username" id="username" class="form-control"
										placeholder="Enter your Username">
								</div>

								<!-- password field -->
								<div class="form-group">
									<label for="password">Password:</label><br> <input
										type="password" name="password" id="password" class="form-control"
										placeholder="Enter your Password">
								</div>
										
								<!-- register here link -->
								<div class="text-right">
									<a href="signup" class="text-dark">Register here</a>
								</div>
								
								<div class="container">
									<!-- submit button -->
									<input type="submit" name="submit" class="btn btn-info btn-md"
										value="submit">
										<a th:href="@{/forget}" class="btn btn-warning btn-md"> Forget Password</a>
								</div>
							</form>
				</div>
			</div>
			
		</div>
	</section>
</body>
</html>
